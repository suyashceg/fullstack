<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var counter = 0,
        gallery = ["red.png","blue.png","green.png","white.png","yellow.png"];
        rotateGallery = function () {
        document.getElementById("ImgGallery").src = gallery[counter];
        counter++;
        if (counter >= gallery.length) {
            counter = 0;
        }
    };
</script>
</head>

<body>
    <h1> Color Swapper</h1>
    <br>
    <img src="red.png" width="50" height="60" id="ImgGallery">
    <br><br>
    <button type="button" onclick="rotateGallery()">Change colour</button>
</body>


</html>
