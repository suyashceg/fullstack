<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scical.js"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="txt">
                </div>
                <div>
                    <input type="button" value="sin" onclick="mysin()">
                    <input type="button" value="cos" onclick="mycos()">
                    <input type="button" value="tan" onclick="mytan()">
                    <input type="button" value="pow" onclick="mypow()">
                </div>
                <div>
                    <input type="button" value="round" onclick="myround()">
                    <input type="button" value="log" onclick="mylog()">
                    <input type="button" value="abs" onclick="myabs()">
                    <input type="button" value="n!" onclick="myfact()">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+=1">
                    <input type="button" value="2" onclick="display.value+=2">
                    <input type="button" value="3" onclick="display.value+=3">
                    <input type="button" value="+" onclick="display.value+='+'">
                </div>
                
                <div>
                    <input type="button" value="4" onclick="display.value+=4">
                    <input type="button" value="5" onclick="display.value+=5">
                    <input type="button" value="6" onclick="display.value+=6">
                    <input type="button" value="*" onclick="display.value+='*'">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+=7">
                    <input type="button" value="8" onclick="display.value+=8">
                    <input type="button" value="9" onclick="display.value+=9">
                    <input type="button" value="-" onclick="display.value+='-'">
                </div>
                <div>
                    <input type="button" value="0" onclick="display.value+=0">
                    <input type="button" value="." onclick="display.value+='.'">
                    <input type="button" value="/" onclick="display.value+='/'">
                    <input type="button" value="=" onclick="display.value = eval(display.value)">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
